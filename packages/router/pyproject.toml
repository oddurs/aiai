[project]
name = "aiai-router"
version = "0.1.0"
description = "OpenRouter client with model routing, fallback chains, and cost tracking"
requires-python = ">=3.11"
dependencies = [
    "aiai-core",
    "httpx>=0.27",
]

[tool.uv.sources]
aiai-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aiai_router"]
