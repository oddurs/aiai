[project]
name = "aiai-safety"
version = "0.1.0"
description = "Safety infrastructure: circuit breakers, loop detection, invariants"
requires-python = ">=3.11"
dependencies = [
    "aiai-core",
    "pyyaml>=6.0",
]

[tool.uv.sources]
aiai-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aiai_safety"]
