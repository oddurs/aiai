[project]
name = "aiai-dashboard"
version = "0.1.0"
description = "Custom web dashboard: FastAPI + Jinja2 + htmx"
requires-python = ">=3.11"
dependencies = [
    "aiai-core",
    "aiai-metrics",
    "fastapi>=0.115",
    "uvicorn>=0.34",
    "jinja2>=3.1",
]

[tool.uv.sources]
aiai-core = { workspace = true }
aiai-metrics = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aiai_dashboard"]
