[project]
name = "aiai-evolution"
version = "0.1.0"
description = "Self-improvement engine: pattern detection, hypothesis generation, execution"
requires-python = ">=3.11"
dependencies = [
    "aiai-core",
    "aiai-router",
    "aiai-metrics",
    "pyyaml>=6.0",
]

[tool.uv.sources]
aiai-core = { workspace = true }
aiai-router = { workspace = true }
aiai-metrics = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aiai_evolution"]
