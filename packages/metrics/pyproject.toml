[project]
name = "aiai-metrics"
version = "0.1.0"
description = "Custom analytics: DuckDB time-series storage, FastAPI ingestion, aggregation"
requires-python = ">=3.11"
dependencies = [
    "aiai-core",
    "duckdb>=1.0",
    "fastapi>=0.115",
    "uvicorn>=0.34",
]

[tool.uv.sources]
aiai-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aiai_metrics"]
